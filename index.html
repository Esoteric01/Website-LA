<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-20">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://github.com/Esoteric01/loizalmerino.com-assets/blob/main/Navigation%20and%20Footer%20Section%20Images/logo.png?raw=true" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loiz Almerino | AI Workflow Automation Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            maxWidth: {
              '8xl': '90rem', // 1440px
            },
            colors: {
              'primary': '#00C46A',
              'secondary': '#a1a1a1',
              'background': '#0A0A0A',
              'surface': '#141414',
              'text-main': '#f0f0f0',
              'text-secondary': '#a1a1a1',
              'border': '#262626',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'fade-out-down': 'fadeOutDown 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-out': 'fadeOut 0.3s ease-out forwards',
              'slide': 'slide 60s linear infinite',
              'slide-reverse': 'slide-reverse 60s linear infinite',
              'rotate': 'rotate 10s linear infinite',
              'blink': 'blink 0.7s step-end infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeOutDown: {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(20px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              slide: {
                'from': { transform: 'translateX(0)' },
                'to': { transform: 'translateX(-50%)' },
              },
              'slide-reverse': {
                'from': { transform: 'translateX(-50%)' },
                'to': { transform: 'translateX(0)' },
              },
              rotate: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              blink: {
                '50%': { opacity: '0' },
              },
            },
            backgroundImage: {
              'radial-gradient': 'radial-gradient(circle at center, rgba(0,196,106,0.1), transparent 60%)',
              'corner-glow': 'radial-gradient(circle at 0% 0%, rgba(0,196,106,0.15) 0%, transparent 40%)',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
  @media (pointer: fine) {
    body, button, a, input, textarea, [role="button"], .cursor-hover-target {
      cursor: none;
    }
    .cursor-hover-target {
        cursor: none !important;
    }
  }
  #root {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
  #root.loaded {
    opacity: 1;
  }
  .preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #0A0A0A;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999;
    transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
  }
  .preloader.hidden {
    opacity: 0;
    visibility: hidden;
  }
  .cursor-hover-target {
    position: relative;
    z-index: 1;
  }
  
  .cursor-hover-target::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: radial-gradient(
        circle 120px at var(--cursor-x) var(--cursor-y),
        rgba(0, 196, 106, 0.15) 0%,
        transparent 100%
    );
    opacity: 0;
    transition: opacity 0.3s ease-out;
    pointer-events: none;
    z-index: 2;
  }
  
  .cursor-hover-target.cursor-active::before {
    opacity: 1;
  }
</style>
</head>
  <body class="bg-background antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
